<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='reg.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='Images/organizer.png') }}">
    <style>
      body {
        background-image: url("{{ url_for('static', filename='Images/bg2.jpg') }}");
      }
    </style>
</head>
<body>
<form method="POST" action="{{ url_for('reg') }}">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" id="username" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
  
      <label for="psw-repeat"><b>Confirm Password</b></label>
      <input type="password" placeholder="Confirm Password" name="psw-repeat" id="psw-repeat" required>
      <hr>
      <button type="submit" class="registerbtn">Register</button>
    </div>
  
    <div class="container signin">
      <p>Already have an account? <a href="{{ url_for('login') }}">Login</a>.</p>
    </div>
  </form>
</body>
</html>
